<h2>{{stockname}}</h2>
<form #quantityForm="ngForm" >
    {{quantityForm.value | json}}
    <div class="form-group">
    <label >Quantity</label>
    <input type="number" class="form-control" name="quan" ngModel min="1">
</div>
    <button class="btn btn-primary" type="submit">BUY STOCK</button>

</form>
