
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item [routerLink]="['/aboutus']" routerLinkActive="active-list-item">About</a>
      <a *ngIf= "!checkUser()" mat-list-item [routerLink]="['/login']" routerLinkActive="active-list-item">Login</a>
      <a *ngIf= "!checkUser()" mat-list-item [routerLink]="['/register']" routerLinkActive="active-list-item">Register</a>
      
      <a *ngIf= "checkUser()" mat-list-item [routerLink]="['/search']" routerLinkActive="active-list-item">Search</a>
      <a *ngIf= "checkUser()" mat-list-item [routerLink]="['/portfolio']" routerLinkActive="active-list-item">Portfolio</a>
      <a *ngIf= "checkUser()" mat-list-item [routerLink]="['/wishlist']" routerLinkActive="active-list-item">Wishlist</a>
      <a *ngIf= "checkUser()" mat-list-item [routerLink]="['/transactions']" routerLinkActive="active-list-item">Transactions</a>
      <a *ngIf= "checkUser()" mat-list-item [routerLink]="['/movers']" routerLinkActive="active-list-item">Movers</a>
      
      
      
      <a *ngIf= "checkUser()" mat-list-item [routerLink]="['/leaderboard']" routerLinkActive="active-list-item">Leaderboard</a>
      <a mat-list-item style="cursor:pointer;" *ngIf= "checkUser()" (click)="logoutUser()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>VIRTUAL STOCKS</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
