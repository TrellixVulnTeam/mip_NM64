
<div class="input-group rounded">
    <input class="form-control rounded" type="search" name="bStock" [(ngModel)]="bStock" (ngModelChange)="Search()"  aria-describedby="search-addon"/>
    
    <span class="input-group-text border-0" id="search-addon">
      <i class="fas fa-search"></i>
    </span>
  </div>
  <table class="table">
    <tbody>
      <tr *ngFor="let stock of bseStocksTemp">
        <button (click)="onClick(stock)">{{stock}}</button>     
    </tbody>
  </table>
