<div style="padding: 25px;">
<div class="card border-dark mb-3" style="max-width: 20rem;">
  <div class="card-header"><h3>Profile</h3> </div>
  <div class="card-body text-dark">
 
    <ul class="list-group list-group-flush">
      <li class="list-group-item"  *ngIf="userDeets" >Username: {{userDeets.username}}</li>
      <li class="list-group-item"  *ngIf="userDeets" >Money in wallet: {{userDeets.Usermoney}}</li>
      <li class="list-group-item" *ngIf="userDeets">Date of joining: {{userDeets.date_joined | date:'medium'}}</li>
     
    </ul>
  </div>
</div>
<br>
<h2>GRAPHS</h2>
<h3>Your money in wallet vs Date</h3>
<div>
    <img [src]="urlgraph" alt="Red dot" />
  </div>
  <br>
  <h3>Companies(%) in your Portfolio</h3>
  <div>
    <img [src]="urlgraph1" alt="blue dot" />
  </div>
</div>
